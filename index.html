<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Калькулятор</title>
</head>

<body>
    <div class="container">
        <div class="item input_eng">0</div>
        <div class="item mem" onclick="memory('clear_memory')" title="Очистка памяти">MC</div>
        <div class="item mem" onclick="memory('call_memory')" title="Вызов памяти">MR</div>
        <div class="item mem" onclick="memory('add_memory')" title="Добавление в память">M+</div>
        <div class="item mem" onclick="memory('sub_memory')" title="Вычитание из памяти">M-</div>
        <div class="item" onclick="insert_eng('%')" title="Остаток от деления">MOD</div>
        <div class="item type" title="В градусах или в радианах">deg</div>
        <div class="item" onclick="f('sin')" title="Синус">sin</div>
        <div class="item" onclick="f('cos')" title="Косинус">cos</div>
        <div class="item" onclick="f('tan')" title="Тангенс">tan</div>
        <div class="item" onclick="f('ctg')" title="Котангенс">ctg</div>
        <div class="item" onclick="operation('^')">x<span class="upper">y</span></div>
        <div class="item" onclick="log('lg')" title="Десятичный логарифм">lg</div>
        <div class="item" onclick="log('In')" title="Натуральный логарифм">In</div>
        <div class="item" onclick="insert_eng('(')">(</div>
        <div class="item" onclick="insert_eng(')')">)</div>
        <div class="item" onclick="operation('sqr')">x<span class="upper">2</span></div>
        <div class="item clean" onclick="clean_eng()">C</div>
        <div class="item back" onclick="back_eng()">&lArr;</div>
        <div class="item percent" onclick="percent()">%</div>
        <div class="item divide" onclick="insert_eng('/')">&divide;</div>
        <div class="item" onclick="operation('^-1')">x<span class="upper">-1</span></div>
        <div class="item" onclick="insert_eng('7')">7</div>
        <div class="item" onclick="insert_eng('8')">8</div>
        <div class="item" onclick="insert_eng('9')">9</div>
        <div class="item mul" onclick="insert_eng('*')">&times;</div>
        <div class="item" onclick="operation('sqrt')">&radic;x</div>
        <div class="item" onclick="insert_eng('4')">4</div>
        <div class="item" onclick="insert_eng('5')">5</div>
        <div class="item" onclick="insert_eng('6')">6</div>
        <div class="item sub" onclick="insert_eng('-')">-</div>
        <div class="item" onclick="fact()">x!</div>
        <div class="item" onclick="insert_eng('1')">1</div>
        <div class="item" onclick="insert_eng('2')">2</div>
        <div class="item" onclick="insert_eng('3')">3</div>
        <div class="item add" onclick="insert_eng('+')">+</div>
        <div class="item" onclick="constant('pi')">&prod;</div>
        <div class="item" onclick="constant('e')">е</div>
        <div class="item zero" onclick="insert_eng('0')">0</div>
        <div class="item" onclick="insert_eng('.')">,</div>
        <div class="item equal" onclick="equal_eng()">=</div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
